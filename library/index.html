<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="favicon.png" />
    <script
      src="https://kit.fontawesome.com/6dbf3a599c.js"
      crossorigin="anonymous"
    ></script>
    <script src="app.js" defer></script>
    <title>Library</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <h1>library</h1>
      </div>
    </header>
    <main class="main container">
      <button class="btn btn-add" id="addBookBtn">+ Add book</button>
      <div class="booksGrid" id="booksGrid"></div>
    </main>
    <footer class="footer">
      <p>
        Copyright Â©
        <script>
          document.write(new Date().getFullYear())
        </script>
        iZaq
      </p>
      <a href="https://github.com/paravar" target="_blank">
        <i class="fab fa-github"></i
      ></a>
    </footer>
    <div class="modal" id="addBookModal">
      <form id="addBookForm">
        <h3>Add new book</h3>
        <input
          type="text"
          class="input"
          id="title"
          class="input"
          placeholder="Title"
          maxlength="100"
          required
        />
        <p class="error-msg" id="error-msg"></p>
        <input
          type="text"
          class="input"
          id="author"
          placeholder="Author"
          maxlength="100"
          required
        />
        <input
          type="number"
          class="input"
          id="pages"
          placeholder="Pages"
          max="10000"
          required
        />
        <div id="isRead">
          <label for="is-read">Have you read it?</label>
          <input type="checkbox" id="is-read" />
        </div>
        <button type="submit" class="btn btn-light-green">Submit</button>
      </form>
    </div>
    <div class="overlay" id="overlay"></div>
  </body>
</html>
