<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="./app.js" defer></script>
    <title>Rock, Paper & Scissors</title>
  </head>
  <body>
    <div id="title">
      <h1>Rock Paper Scissors</h1>
      <h1>Let's Play!</h1>
      <h2>First to win 5rnds wins!</h2>
    </div>
    <div id="score">
      <h2 id="human-score">Human:&nbsp;</h2>
      <h2 id="Computer-score">Computer:&nbsp;</h2>
    </div>
    <div id="choices">
      <button type="button" name="rock"></button>
      <button type="button" name="paper"></button>
      <button type="button" name="scissors"></button>
    </div>
  </body>
</html>
